---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scrypted
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    image:
      repository: ghcr.io/koush/scrypted
      tag: 18-jammy-full-v0.39.4
    env:
      TZ: ${TZ}
    service:
      main:
        ports:
          http:
            port: &web-port 11080
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: scrypted-trusted, scrypted-cameras
    nodeSelector:
      kubernetes.io/hostname: nuc6
    securityContext:
      privileged: true
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "nginx-${CLUSTER_NAME}.${SECRET_DOMAIN_INTERNAL}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: wildcard-tls
#    podSecurityContext:
#      runAsUser: 568
#      runAsGroup: 568
#      fsGroup: 568
#      fsGroupChangePolicy: OnRootMismatch
#      supplementalGroups: [44, 109, 10000]
    persistence:
      config:
        enabled: true
        name: config
        mountPath: /server/volume
        existingClaim: config-scrypted-0
      recs:
        enabled: true
        existingClaim: scrypted-recordings
        mountPath: /recs
      cache-npm:
        enabled: true
        mountPath: /.npm
        type: emptyDir
      cache:
        enabled: true
        mountPath: /.cache
        type: emptyDir
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
        hostPathType: Directory
        mountPath: /dev/bus/usb

    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 1Gi
      limits:
        gpu.intel.com/i915: 1
        memory: 6Gi
