---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-workloads-smtp-relay
  namespace: flux-system
spec:
  path: ./k8s/cluster-0/workloads/home/smtp-relay/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: smtp-relay
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m
